[core]
backend=drm-backend.so
xwayland=true
idle-time=30

[libinput]
enable-tap=true
tap-and-drag=true
tap-and-drag-lock=true
disable-while-typing=false
middle-button-emulation=true
natural-scroll=true
scroll-method=two-finger
touchscreen_calibrator=true

[shell]
animation=zoom
focus-animation=dim-layer
allow-zap=false
cursor-theme=orchid
cursor-size=24

[output]
transform=normal
scale=1
